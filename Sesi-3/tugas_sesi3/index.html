<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tugas Sesi 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">product</a></li>
        <li><a href="#">gallery</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">my inventory</a></li>
      </ul>
    </nav>

    <section id="tugas">
      <div class="profile">
        <div class="profile-photo">
          <img src="hacktiv8.png" alt="foto profil" />
        </div>
        <div class="profile-text">
          <h1>Nama Anda</h1>
          <h2>Front End Designer</h2>
          <div class="action">
            <button>Kontak</button>
            <button>Resume</button>
          </div>
        </div>

        <div class="detail">
          <table>
            <tbody>
              <tr>
                <td class="ya">Availability</td>
                <td>Full Time</td>
              </tr>
              <tr>
                <td class="ya">Usia</td>
                <td>17</td>
              </tr>
              <tr>
                <td class="ya">Lokasi</td>
                <td>Jakarta, Indonesia</td>
              </tr>
              <tr>
                <td class="ya">Pengalaman</td>
                <td>2</td>
              </tr>
              <tr>
                <td class="ya">Email</td>
                <td>developer@hacktiv8.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section>
      <form action="return false;">
        <div>
          <label for="nama">Nama</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="role">Role</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="availability">Availability</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="age">Age</label>
          <br />
          <input type="number" />
        </div>
        <div>
          <label for="lokasi">Lokasi</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="experience">Year Experience</label>
          <br />
          <input type="number" />
        </div>
        <div>
          <label for="email">Email</label>
          <br />
          <input type="email" />
        </div>

        <input type="submit" value="SUBMIT" />
      </form>
    </section>
  </body>
</html>
